<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD </title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <!--40. referencia cdn de animatecss-->
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css">
    <!--38. referencia al archivo .css-->
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-6 p-4 my-auto">
                <form class="card card-body" id="productForm">
                    <h1 class="card-title">Agregar Producto</h1>
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Nombre del producto" class="form-control" autofocus>
                    </div> <br>
                    <div class="form-group">
                        <input type="number" id="price" placeholder="Precio del producto" class="form-control" step="any"> <!--step="any" para que acepte decimales-->
                    </div> <br>
                    <div class="form-group">
                        <textarea id="descripcion" rows="3" placeholder="Descripcion del producto" class="form-control"></textarea>
                    </div> <br>
                    <button class="btn btn-primary">
                        Guardar
                    </button>
                </form>
            </div>

            <!-- 33. Aqui las tarjetas para mostrar productos-->
            <div class="col-md-6">
                <div id="products">

                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
